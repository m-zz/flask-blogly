{% extends "base.html" %}
  // user
  {% block content %}

  <img src={{ user.image_url }} alt="">

  <h1>{{ user.first_name }} {{ user.last_name }}</h1>

  <a href="/edit/{{ user.id }}" class="btn btn-primary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Edit</a>
  <a href="/delete/{{ user.id }}" class="btn btn-danger btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Delete</a>

  {% endblock %}
