{% extends "base.html" %}
  {% block content %}

  <img src={{ user.image_url }} alt="">

  <h1>{{ user.first_name }} {{ user.last_name }}</h1>

  <a href="/users/{{ user.id }}/edit" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">Edit</a>
  <a href="/users/{{ user.id }}/delete" class="btn btn-danger btn-lg" tabindex="-1" role="button" aria-disabled="true">Delete</a>

  {% endblock %}
