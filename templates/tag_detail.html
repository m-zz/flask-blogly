{% extends "base.html" %}
  {% block content %}

  <h1>{{ tag.name }}</h1>

  <ul>
    {% for post in tag.posts %}
    <li><a href="/post/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

  <a href="/tags/{{ tag.id }}/edit" class="btn btn-primary btn-lg" tabindex="-1" role="button" aria-disabled="true">Edit</a>
  <a href="/tags/{{ tag.id }}/delete" class="btn btn-danger btn-lg" tabindex="-1" role="button" aria-disabled="true">Delete</a>

  {% endblock %}
